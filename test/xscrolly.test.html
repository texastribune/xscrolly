<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>xscrolly.js</title>
  <!-- QUnit -->
  <link rel="stylesheet" href="libs/qunit.min.css" media="screen">
  <script src="libs/qunit.min.js"></script>
  <!-- override styles -->
  <style type="text/css">
    #qunit-fixture {
      left: 0;
      top: 0;
      position: relative;
    }
    #qunit-fixture ul {
      height: 200px;
      overflow-y: auto;
      position: relative;
    }
    #qunit-fixture * {
      margin: 0;
      padding: 0;
    }
    #qunit-fixture li {
      background: chocolate;
      height: 20px;
      outline: 1px dashed black;
    }
  </style>
</head>
<body>
  <div id="qunit"></div>

  <div id="qunit-fixture">
    <ul>
      <li>0</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li>E</li>
      <li>F</li>
      <li>G</li>
      <li>H</li>
      <li>I</li>
      <li>J</li>
      <li>K</li>
      <li>L</li>
      <li>M</li>
      <li>N</li>
      <li>O</li>
      <li>P</li>
      <li>Q</li>
      <li>R</li>
      <li>S</li>
      <li>T</li>
      <li>U</li>
      <li>V</li>
      <li>W</li>
      <li>X</li>
      <li>Y</li>
      <li>Z</li>
    </ul>
  </div>
  <!-- Dependencies -->
  <script src="libs/jquery.min.js"></script>
  <script src="libs/underscore-min.js"></script>
  <!-- Library to test -->
  <script src="../src/xscrolly.js"></script>
  <script src="xscrolly.test.js"></script>
</body>
</html>
